# Se vuoi disabilitare SimpleTpa in un mondo a tua scelta usa l'elenco qui sotto - 'NameOfTheWorld'
#Disabled Worlds:
disabled-worlds:
  - 'disabledworld'

# Se imposti qualcosa su true, lo disabiliterai.
# B A C K    S E T T I N G S

#Se vuoi disabilitare il comando back, impostalo su true
disable-back-command: false

# Se vuoi disabilitare il messaggio delle coordinate della morte, impostalo su true
disable-coords-message: false

# Se vuoi disabilitare il salvataggio del luogo della morte, impostalo su true
disable-back-on-death: false

# Se desideri disabilitare il salvataggio delle posizioni TP come TPA, TPAHERE, imposta questo su true
disable-back-on-tp: false

#Booleans
#  Se vuoi disabilitare il controllo per la modalità di gioco se uguale a spettatore, imposta questo su true
disable-gamemode-check: false
#  Se vuoi disabilitare il salvataggio dei pulsanti accetta o nega, imposta questo su true
disable-accept-deny-buttons: false
#  Se vuoi disabilitare il salvataggio delle particelle, imposta questo su true
disable-particles: false
#  Se vuoi disabilitare il salvataggio del sistema di spostamento, imposta questo su true
disable-move-system: false

# Se vuoi disabilitare l'invincibilità dopo il teletrasporto, impostalo su true
disable-invincibility: false

# Everything works with SECONDS
#Integers
invincibility-seconds: 5
#This will keep the teleport request alive for X seconds
keep-alive: 60
#This will delay the teleportation for X seconds
delay-back-command: 5
delay-teleportation: 5
#Cooldowns
back-cooldown: 10
tpa-cooldown: 10
tpahere-cooldown: 10
tpahereall-cooldown: 10
#To set a custom cooldown, you need to add a permission : simpletpa.cooldown.Y.X where Y is the command and  X are the seconds.
#The options for commands are: tpa | tpahere | back | tpahereall
#Example: simpletpa.cooldown.tpa.300 | simpletpa.cooldown.tpahere.300 | simpletpa.cooldown.tpahereall.300 | simpletpa.cooldown.back.300
#This will set the cooldown for tpa/ tpahere/ tpahereall / back to 300 seconds


