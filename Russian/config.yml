## КНОПКИ
#Здесь ты можешь найти цвета https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/ChatColor.html

#Свойства кнопки принять
Accept-Button: "ПРИНЯТЬ"
Accept-Button-Color: "GREEN"
Accept-Button-Set-Bold: true
Accept-Button-Description: "&6Нажми &2ПРИНЯТЬ &6запрос ТП!"

#Свойства кнопки посередине
Middle-Button: " | "
Middle-Button-Color: "GRAY"
Middle-Button-Set-Bold: true
Middle-Button-Description: "&7 <- Выбери одно -> "

#Свойства кнопки отклонить
Deny-Button: "ОТКЛОНИТЬ"
Deny-Button-Color: "RED"
Deny-Button-Set-Bold: true
Deny-Button-Description: "&6Нажми &cОТКЛОНИТЬ &6запрос ТП!"

#Если ты хочешь отключить SimpleTpa в разных мирах сделай так - 'ИмяМира'
#Выключенные мира:
disabled-worlds:
- 'disabledworld'

#Если ты что либо поставишь на true, ты выключишь это
disable-prefix: false
disable-back-command: false
disable-coords-message: false
disable-back-on-death: false
disable-accept-deny-buttons: false
disable-particles: false
disable-move-system: false
# Все работает в СЕКУНДАХ
#Числа

#Это отложит телепортацию на X секунд
delay-back-command: 5
delay-teleportation: 5

#Кулдауны
back-cooldown: 10
tpa-cooldown: 10
tpahere-cooldown: 10
tpahereall-cooldown: 10
#Чтобы сделать кастомный кулдаун, тебе надо добавить право: simpletpa.cooldown.Y.X Где Y там команда и X это секунды.
#Опции для этих команд это: tpa | tpahere | back | tpahereall
#Пример: simpletpa.cooldown.tpa.300 | simpletpa.cooldown.tpahere.300 | simpletpa.cooldown.tpahereall.300 | simpletpa.cooldown.back.300
#Это поставит кулдаун телепортации для tpa/ tpahere/ tpahereall / обратно до 300
#Запрос будет существовать X секунд
keep-alive: 60
